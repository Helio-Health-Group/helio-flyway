buildscript {
    dependencies {
        classpath 'org.postgresql:postgresql:42.2.6'
    }
}

plugins {
    id 'java'
    id "org.flywaydb.flyway" version "7.9.1"
}

group 'com.helio'
version '1.0.0'

repositories {
    mavenCentral()
}

flyway {
    url = 'jdbc:postgresql://localhost:5432/helio'
    defaultSchema = 'public'
    schemas = [
            'public',
            'fda'
    ]
    user = '<username>'
    // password = '<password>'
    createSchemas = true
    table = 'helio_version'
    baselineOnMigrate = true
    baselineVersion = 0
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
